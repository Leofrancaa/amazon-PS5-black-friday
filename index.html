    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #000;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden;
      }

      .troll-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 40px;
        animation: fadeIn 1s ease-out;
        max-width: 95%;
        padding: 20px;
      }

      .troll-text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
        flex: 1;
        max-width: 500px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .troll-image {
        max-width: 500px;
        width: 100%;
        height: auto;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 15px;
        box-shadow: 0 10px 50px rgba(255, 0, 0, 0.5);
        animation: shake 0.5s ease-in-out 1s;
        flex: 1;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .troll-text {
        color: #ff0000;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        animation: pulse 1.5s infinite;
      }

      .troll-subtitle {
        color: white;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 15px;
        animation: bounce 1s infinite;
      }

      .troll-info {
        color: #ffcc00;
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
        animation: blink 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .emoji-rain {
        position: fixed;
        font-size: 50px;
        animation: fall linear;
        pointer-events: none;
        z-index: 999;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .troll-container {
          flex-direction: column;
          gap: 20px;
        }
        .troll-text-container {
          text-align: center;
        }
        .troll-text {
          font-size: 28px;
        }
        .troll-subtitle {
          font-size: 20px;
        }
        .troll-info {
          font-size: 16px;
        }
        .troll-image {
          max-height: 50vh;
        }
      }
    </style>
